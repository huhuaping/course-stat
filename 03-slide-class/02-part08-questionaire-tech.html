## 主要步骤

问卷设计的主要步骤至少需要包括：

- 决定所需要的信息

- 根据所需资料，开发个别的问句

- 决定问卷的顺序(ordering)

- 拟定问卷初稿   

- 问卷实体制作

- 检讨和修正         

- 前测(pretest)    

- 定稿

## 量表设计：基本流程

A. 确定调查的目的

B. 定义量表结构及其关系

- 需要进行文献综述

- 制定一个概念框架/理论框架

C. 查询可供参考或采用的量表

E. 写出量表的条目

F. 对量表开展试点调查

G. 分析试调数据并相应修订量表

## 李科特量表

**李科特量表**（Likert Scale）是一组相互关联的调查项目，通过一组非常具体的一致的回答选项（例如，强烈不同意，不同意，既不同意也不同意，同意，强烈同意）来测度一个特定的目标话题（潜在变量、理论变量）。

- 李科特量表可能是调查研究中最容易被误解、误用、滥用的一个术语或问卷设计技术。

- 李科特形态的设**问题**目并不属于李科特**量表**。

&gt; 即使一个单独的问题可能以陈述的形式伴随着一个反应量表，其选项包括（5分制或7分制形式）非常同意或非常不同意，但这不是李克特量表。

## 代码：6题项量表

案例来源：Bandalos D L. Measurement theory and applications for the social sciences[M]. New York:  The Guilford Press, 2018. chapter 08 pg. 189; pg. 190





```r
# 计算方差
calc_6s &lt;- scale_6s %&gt;%
  summarise(
    respondent = max(respondent),
*   across(c(item_1:item_6, total_score), ~(sd(.x))^2) #标准差再平方
    )

## 计算Cronbach Alpha信度1
k &lt;- 6
*var_items &lt;- calc_6s %&gt;%  # 题项方差
  select(item_1:item_6) %&gt;%
  unlist()
*var_score &lt;- calc_6s %&gt;%  # 得分方差
  select(total_score) %&gt;%
  unlist()
*cron_a0 &lt;- k/(k-1)*(1- sum(var_items)/var_score) # 公式
*number(cron_a0, 0.0001) # 显示结果
```

### 内部信度：克朗巴哈信度系数（公式）

克朗巴哈信度（Cronbach Alpha 或
`\(\alpha\)`）是表达量表内部一致性程度的一种测度系数，具体计算公式为：

$$
`\begin{aligned}
\rho_{C C^{\prime}} &amp;= \frac{k}{k-1}\left(1-\frac{\sum \sigma_i^2}{\sigma_C^2}\right) \\
\rho_{C C^{\prime}} &amp;= \frac{k}{k-1}\left(1-\frac{\sum \sigma_i^2}{\sum_{i \neq j} \operatorname{cov}_{i j}+\sum \sigma_i^2}\right)
\end{aligned}`
$$

其中：

- 题项
`\(i\)`方差
`\(\sigma^2_{i}\)`（item variance，纵向方差）

- 观测得分方差
`\(\sigma^2_{C}\)`（total test variance，横向方差）

- 题项之间的协方差
`\(\operatorname{cov}_{i j}\)`

## 评估者信度：概念和定义

有时候，被试者的表现或结果由训练有素的评委或评级员进行评级打分。

&gt; 例如，你可能很熟悉围绕奥运会评委对滑冰或体操表演打分的争议。这些争议涉及到一些裁判会倾向于给本国运动员更高打分的说法。

这时，我们关注的一个重要信度问题是：同一份打分表（量表），不同评分者是否造成的分数明显不一致？不同评分者是否达成共识？


**评估者信度(inter-rater)**是用来测度不同评分者打分一致性的指标。具体可以通过下列两类系数进行计算：

- **评级共识系数（nominal agreement）**

- **科恩卡帕系数（Cohen Kappa）**

- **克兰巴哈系数（Cronbach Alpha）**（注意比较与内部信度计算时的不同）

### 示例1：评级共识系数（公式和步骤）


**评级共识系数（nominal agreement）**适用于测度两个评分员在等级评分（名义变量）上的一致性，其计算公式如下：

$$
`\begin{aligned}
P_o=\frac{1}{N} \sum_{i=1}^c n_{i i}
\end{aligned}`
$$

具体做法是：

- 构造两个评分者打分等级的交叉统计表

- 利用上述公式进行计算系数

### 示例2：科恩卡帕系数（公式和步骤）

**评级共识系数**存在的一个问题是：它没有考虑到评委可能只是偶然达成一致。对于二分类评分量表，完全随机评分下，两名评委也有大约50%的机会达成一致。

**科恩卡帕系数（Cohen Kappa）**适用于测度两个评分员在等级评分（名义变量）上的一致性，并剔除了随机评分一致性的可能性，其计算公式如下：

$$
`\begin{aligned}
P_c&amp;=\frac{1}{N^2} \sum_{i=1}^c\left(n_{i+}\right)\left(n_{+i}\right) \\
\kappa&amp;=\frac{P_o-P_c}{1-P_c}
\end{aligned}`
$$

具体做法是：

- 构造两个评分者打分等级的交叉统计表

- 分别计算出
`\(P_o\)`和
`\(P_c\)`

- 利用上述公式进行计算科恩卡帕系数（Cohen Kappa）

---

### 示例2：科恩卡帕系数（计算结果）

$$
`\begin{aligned}
P_o&amp;=\frac{1}{N} \sum_{i=1}^c n_{i i} 
= \frac{1}{10}(1+1+2+1+2)=\frac{7}{10}=0.7
\end{aligned}`
$$

$$
`\begin{aligned}
P_c&amp;=\frac{1}{N^2} \sum_{\mathrm{i}=1}^c\left(n_{\mathrm{i}+}\right)\left(n_{+\mathrm{i}}\right)=\frac{1}{10^2}[(2 \times 1)+(2 \times 2)+(3 \times 3)+(1 \times 2)+(2 \times 2)] \\
&amp; =\frac{1}{100}(2+4+9+2+4)=\frac{21}{100}=0.21
\end{aligned}`
$$

$$
`\begin{aligned}
\kappa=\frac{P_o-P_c}{1-P_c}=\frac{0.7-0.21}{1-0.21}=\frac{0.49}{0.79}=0.62
\end{aligned}`
$$
&gt; 科恩Kappa系数可以被解释为对超出偶然性部分的一致性度量，表达为超出偶然性的最大一致性占比。

## 量表质量：效度（定义）

**效度（Validity）**指的是证据和理论在多大程度上支持对量表得分的解释，以达到预期的研究目的。

更确切地说，我们并不是要关注量表本身得到了验证，而是应该关心对调查量表得分的解释和使用是否得到了严格验证。

---

2. **流程效度(response process)**：评价受访者的调查认知和参与过程的真实性。例如，在儿童调查中量表题项下设置某些笑脸图标（不认同<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM174.6 384.1c-4.5 12.5-18.2 18.9-30.7 14.4s-18.9-18.2-14.4-30.7C146.9 319.4 198.9 288 256 288s109.1 31.4 126.6 79.9c4.5 12.5-2 26.2-14.4 30.7s-26.2-2-30.7-14.4C328.2 358.5 297.2 336 256 336s-72.2 22.5-81.4 48.1zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>；一般<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM256 0a256 256 0 1 0 0 512A256 256 0 1 0 256 0zM176.4 240a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm192-32a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM184 328c-13.3 0-24 10.7-24 24s10.7 24 24 24H328c13.3 0 24-10.7 24-24s-10.7-24-24-24H184z"/></svg>；认同<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm177.6 62.1C192.8 334.5 218.8 352 256 352s63.2-17.5 78.4-33.9c9-9.7 24.2-10.4 33.9-1.4s10.4 24.2 1.4 33.9c-22 23.8-60 49.4-113.6 49.4s-91.7-25.5-113.6-49.4c-9-9.7-8.4-24.9 1.4-33.9s24.9-8.4 33.9 1.4zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>）。

3. **结构效度(internal structure)**：评价量表题项和量表成分之间的一致性。例如：使用因子分析法检查是否与理论设计一致。

4. **变量效度(variables relation)**：评价不同量表之间的关联程度。

## 基本原则

问题设计的基本原则包括：

- 问题要让受访者充分了解，问句内容不可超出受访者之知识及能力之范围。

- 问题是否切合研究假设之需要。

- 要能引发受访者真实的反应，而非敷衍了事。

- 问项是否含混不清，易引起受访者的误解。

- 问题是否涉及社会禁忌、偏好。

- 问题是否产生暗示作用。

- 便于忠实的记录。

- 便于数据处理及数据分析

---

## 用词原则

问题设计的用词原则有：

- 使用通用的词汇要浅显易懂，

- 问题描写要简单明了，

- 语句意义要清楚不能模糊，

- 不能假设受测者都懂，

- 不能用有偏差误导的字句，

- 不要有暗示的作用，

- 不要隐藏其它的方案，

- 间接问题的利用，

- 句子要短而集中，且一个问句

- 只问一个事物、概念或事件


---

## 友善原则

卷首语相当于问卷的门面，好的卷首语可以增加被调查者填写问卷的可能性。卷首语主要包括表明身份，说明调查目的，并作出承诺，必要时，可以加上问卷作答所需时间。

.demo[

&gt;亲爱的朋友：

&gt; 您好！首先非常感谢您接受此次的调查！我是XXX，正在进行一项关于XXX的调查，您的反馈将成为本研究调查中的重要依据。此次问卷填写需约3分钟，真心感谢您为我们付出的时间。

&gt; 我们在此郑重承诺，本次调查不记名，内容仅作学习、研究之用，我们将会对您的信息严格保密！

]

.notes[

表明身份和作出承诺的作用主要是让被调查者信任，并认真填写，使收集的数据更加可靠。

]

**经验法则**：问卷设计出来后，应当先找几个没有参与设计问卷的不同文化水平的人进行试填，大多数问题都可以在试填过程中被发现。

]

我们生活中，是按照七天为一周，30天为一个月进行计算的。

在结算时，你更倾向于使用：

A.现金 &amp;nbsp;&amp;nbsp;

C.移动支付 &amp;nbsp;&amp;nbsp;
D.网银 &amp;nbsp;&amp;nbsp;
E.其他

]

--

**点评**：题中出现了一个【POS机】，我相信，这个并不是所有人都认识。

.fyi[

**修改**：在结算时，你更倾向于使用：

A.现金 &amp;nbsp;&amp;nbsp;
B.POS机 &amp;nbsp;&amp;nbsp;
C.移动支付 &amp;nbsp;&amp;nbsp;
D.网银 &amp;nbsp;&amp;nbsp;
E.其他
]

--

.notes[

**经验法则**：在设计选项时，尽可能避免生僻词语，更多的使用大众经常使用的词语。必要时，需在生词旁边进行简单的解释，让被调查者可以正确理解问卷选项的内容。

### 常见误区：重点不明

.case[
您最希望超市扩展的业务是？ 

A.机票、酒店预订 &amp;nbsp;&amp;nbsp;
B.水电费查询 &amp;nbsp;&amp;nbsp;
C.免费WIFI服务 &amp;nbsp;&amp;nbsp;
D.支付宝等移动支付方式 &amp;nbsp;&amp;nbsp;
E.其他

]

--

**点评**：被调查者从选项看起来更像是多选题，实际上调查者想了解的是消费者最希望扩展的业务。


--


.fyi[

**修改**：您.red[【最希望】]超市扩展的业务是？.red[（单选） ]

A.机票、酒店预订 &amp;nbsp;&amp;nbsp;
B.水电费查询 &amp;nbsp;&amp;nbsp;
C.免费WIFI服务 &amp;nbsp;&amp;nbsp;
D.支付宝等移动支付方式 &amp;nbsp;&amp;nbsp;
E.其他

]

--

.notes[

**经验法则**：必要时可以采用加“【】”或加着重号等，将重点标注。

]

### 常见误区：未设置甄别式问题

.case[
以下运动中，你最喜欢的运动是：

A.足球 &amp;nbsp;&amp;nbsp;
B.篮球 &amp;nbsp;&amp;nbsp;
C.乒乓球 &amp;nbsp;&amp;nbsp;
D.没有

]

--

**点评**：被由于问卷跟实际访谈调查的不同（调查者与被调查者可能并不在同一时空），很难判断受访者是认真填写还是胡乱回答。

--

.fyi[

**修改**：（增加重复设问）在球类运动中，下面的运动你经常进行的是：

A.乒乓球 &amp;nbsp;&amp;nbsp;
B.足球 &amp;nbsp;&amp;nbsp;
C.篮球 &amp;nbsp;&amp;nbsp;
D.没有

]

--

.notes[

**经验法则**：有必要进行检验性题目的设置，剔除无效问卷，从而保证问卷数据的准确可靠。甄别性题目间的位置最好不要太接近，两道题之间选项的内容要打乱。

]

### 概念设计：提问笼统、抽象1

.case[

您觉得您所在单位几年来情况怎样？

A.几乎没有什么变化 &amp;nbsp;&amp;nbsp;
B.变化不大 &amp;nbsp;&amp;nbsp;
C.变化较大 &amp;nbsp;&amp;nbsp;
D.变化很大 &amp;nbsp;&amp;nbsp;

]

--

**点评**：询问的是单位的什么情况，是事业发展情况，还是人员变动情况？是单位规模变化情况，还是单位业绩成就情况？


.fyi[

**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：问句的最终落脚点往往是被调查者最后接收到的信息。因此，问句应尽量把问句的主语、谓语、宾语等关系理顺。

]

### 概念设计：提问笼统、抽象2

.case[

您对某百货商场的印象如何？

]

--

**点评**：没有明确具体针对的提问项目。


.fyi[

您认为X百货商场商品品种是否齐全？
您认为X百货商场营业时间是否恰当？
您认为X百货商场服务态度怎样？

]


--

.notes[

**经验法则**：问句的最终落脚点往往是被调查者最后接收到的信息。因此，问句应尽量把问句的主语、谓语、宾语等关系理顺。

]

---

### 概念设计：提问笼统、抽象3

.case[

您为何不看电影而看电视？

]

--

**点评**：这个问题内在地包含了多个设问：您为何不看电影？您为何要看电视？什么原因使您改看电视？一个问句中如果包含过多询问内容，会使回答者无从答起，给统计处理也带来困难。

.fyi[

**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：分离语句中的提问部分，一个问句最好只问一个要点。

]

### 概念设计：答案设计重叠

.case[

您的职业：

A.工人 &amp;nbsp;&amp;nbsp;
B.知识分子  &amp;nbsp;&amp;nbsp;
C.职员  &amp;nbsp;&amp;nbsp;
D.小商贩  &amp;nbsp;&amp;nbsp; 
E.农民 &amp;nbsp;&amp;nbsp;
F.领导干部 &amp;nbsp;&amp;nbsp;
G.学生 &amp;nbsp;&amp;nbsp;
H.私人企业主 &amp;nbsp;&amp;nbsp;

]

--

**点评**：不仅各选项之间存在重叠，而且没有包含所有可能性。知识分子在360行中有这一行当吗，能算作是一种职业吗？假设是某研究所的领导，那他就既是领导干部又是知识分子。如果受试者没有工作，那就无法选择了。

.fyi[

**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：上述设问必然影响到调查所获数据的准确性，应该把常识性分类和定义进行多次反复确认。

]

### 概念设计：双重或多重涵义1

.case[

您的父母是做什么工作的？

]

--

**点评**：问题具有双重涵义，父母的工作可能不同，也可能相同，容易引起歧义。


.fyi[

**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：六要素明确法，即在问题中尽量明确什么人，什么时间，什么地点，做什么，为什么做，如何做？

]

---

### 概念设计：双重或多重涵义2

.case[

您觉得成都这个城市怎么样？

]

--

**点评**：提问指向的具体内容不明确、对比参照物不明确。这个问题表面上有一个清楚的主题，但仔细分析会发现很多地方含糊不清，因为不同的人会对这个问题有不同的理解，可能出现的答案会有多种可能。


.fyi[

您觉得成都这个城市的社会治安状况如何？
您觉得成都这个城市的道路交通状况如何？
您觉得成都这个城市的市容市貌状态如何？
您觉得成都这个城市的市民消费水平如何？
您觉得成都这个城市的幸福感如何？

]

--

.notes[

**经验法则**：问题的含糊往往是对某个容易产生歧义的要素，缺乏限定或限定不清引起的。可参考前面六要素对照法。

]

---

### 概念设计：双重或多重涵义3

.case[

实行家庭联产承包责任制以来，你觉得你和你的家人的文化水平及生产技术能否满足生产需要？

A.能 &amp;nbsp;&amp;nbsp;
B.不能 &amp;nbsp;&amp;nbsp;
C.不知道

]

--

**点评**：这个问题的毛病在哪里呢？先看看“你和你的家人”，再想想“文化水平和生产技术”，大家就会明白毛病所在了。


.fyi[
**修改**：
你觉得你的文化程度能满足生产的需要吗？
你觉得你的生产技术能满足生产的需要吗？
你觉得你爱人的文化程度能满足生产的需要吗？
`\(\cdots\)`

]

--

.notes[

**经验法则**：问题的含糊往往是对某个容易产生歧义的要素，缺乏限定或限定不清引起的。可参考前面六要素对照法。

]

### 针对性设计：重要分组被忽视

.case[

您的身份是：（可多选）

A.党代表；
B.人大代表；
C.政协委员；
D.区级党政机关干部；
E.乡镇（街道）单位干部；
F.国有企业职工；
G.教育、卫生等事业单位干部；
H.村（社区）等基层单位干部；
I.其他

]

--

**点评**：作为重要一环的“城乡居民”只能在“其他”中藏身。另外，调查对象表中也有组别遗漏。


.fyi[

**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：与研究目标紧密结合，务必要把重要的研究群组列明，并尽量根据调研实践，调整选项的前后顺序。

]

---

### 针对性设计：不能毫无方向


.case[

下列各种素质中，您认为哪些是一个合格的厂长应该具备的？

A.决策能力 &amp;nbsp;&amp;nbsp;
B.指挥协调能力 &amp;nbsp;&amp;nbsp;
C.业务能力 &amp;nbsp;&amp;nbsp;
D.管理科学知识、创新能力 &amp;nbsp;&amp;nbsp;
E.马列理论水平 &amp;nbsp;&amp;nbsp;
F.谋略能力 &amp;nbsp;&amp;nbsp;
G.综合分析能力、任贤能力 &amp;nbsp;&amp;nbsp;
H.实际生产知识

]

--

**点评**：以上各选项均是合格厂长应该具备的，缺乏针对性，被调查者难以取舍。

.fyi[

**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：明确研究目的和目标，进行问题聚焦，避免面面俱到、不知所以。

]

### 针对性设计：与研究目的一致

**目的**：考察大学生“离家远近”和“周末回家频率”是否成正比例关系的调查。

.case[

一个月中，你的回家情况如何？

A.不回 &amp;nbsp;&amp;nbsp;
B.偶尔 &amp;nbsp;&amp;nbsp;
C.经常 &amp;nbsp;&amp;nbsp;
D.定期

]

--

**点评**：提问的选项设计选项模糊，不具体。对决策参考意义不大。

.fyi[

一个月中，你的回家情况如何？

A.少于一次 &amp;nbsp;&amp;nbsp;
B.1到2次 &amp;nbsp;&amp;nbsp;
C.3到4次 &amp;nbsp;&amp;nbsp;
D.超过4次

]

**修改**：进一步精确选项的定量范围。

--

.notes[

**经验法则**：精确的定量化选项，将会便于后续做定量的统计分析。

]


---

### 针对性设计：避免一题多个问

.case[
您对孩子学校的硬件设施（教室、体育设施、图书资料等）感到：

A.非常满意 &amp;nbsp;&amp;nbsp;
B.比较满意 &amp;nbsp;&amp;nbsp;
C.一般 &amp;nbsp;&amp;nbsp;
D.不太满意 &amp;nbsp;&amp;nbsp;
E.非常不满意

]

--

**点评**：典型的一题多问。这样即使能得到调查汇总结果，也只能是个概括印象（不管真实与否），因不能指出有针对性的问题，就难以为决策者提供有针对性的整改建议。


.fyi[

**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：分解为若干具体的问题。


]

???
家长可能认为教室满意，但体育设施不太满意；电脑满意，但图书资料非常不满意；操场满意，但教室不太满意……等多种组合回答，很难回答几种硬件设施都非常满意，或都比较满意，或都一般，或都不太满意，或都非常不满意。

### 针对性设计：避免一题问多人

.case[

你们班同学尊敬老师吗？

A、很尊敬 &amp;nbsp;&amp;nbsp;
B、比较尊敬 &amp;nbsp;&amp;nbsp;
C、不大尊敬 &amp;nbsp;&amp;nbsp;
D、很不尊敬

]

--

**点评**：提问的指向范围不明确。在一个问题中，同时询问几十个同学的不同情况。如果你把问卷发到学生手里，有的同学可能会答道：“有的比较尊敬，有的很不尊敬”，“有的尊敬这个老师，有的不尊敬那个老师”


.fyi[

**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：明确提问中涉及到的对象关系，避免复杂或模糊化的提问指向。

]

name:question-ask

### 提问设计：超出认知范围1

.case[

（一项针对小学生调查对象的研究）你认为哪家商场的营销比较疲软？（____）

]

--

**点评**：小学生怎么懂得商场营销的疲软的问题？小学生怎么可能经常逛商场？很显然，把小学生作为这一问题的受访者，超出了他们的认知能力。


.fyi[

**修改**：大家试一试如何修改？

]

--

**经验法则**：换位思考、设身处地，站在被调查者的视角来审视研究者自己设定的问题。

---

### 提问设计：超出认知范围2

.case[

请问您家属于下列哪一类家庭？

A.单身家庭 &amp;nbsp;&amp;nbsp;
B.核心家庭 &amp;nbsp;&amp;nbsp;
C.主干家庭 &amp;nbsp;&amp;nbsp;
D.联合家庭 &amp;nbsp;&amp;nbsp;
E.其他家庭 &amp;nbsp;&amp;nbsp;

]

--

**点评**：所列的家庭类型都是社会学中的专业术语，对于一般的人们来说，对于什么样的家庭才是核心家庭，什么样的家庭又是主干家庭或联合家庭，都是不清楚的。又怎么能够回答准确呢！

.fyi[

**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：把理论化的、学术化的、专业化的用词转换为被调查者能直接理解的。

]



---

### 提问设计：问题与答案不一致

.case[

您最喜欢的专业是：

A.文科 &amp;nbsp;&amp;nbsp;
B.理科 &amp;nbsp;&amp;nbsp;

]

--

**点评**：专业是十分具体的，如经济学、政治学、心理学等，“文科、理科”不是具体的专业，是一种归纳专业的类型。


.fyi[

**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：在问卷设计时，一定要注意提问与选项的范围一致、内容一致、口径一致、对应一致。

]

### 提问设计：诱导被问者1

.case[

人们都说甲品牌电视机比乙品牌电视机好，您是不是也这样认为？

]

--

**点评**：这样提问的结果会夸大甲品牌比乙品牌好的比例，导致诱导性作答！


.fyi[
**修改**：您认为甲品牌和乙品牌电视机哪个更好？

]

--

.notes[

**经验法则**：引导性提问会导致不良后果之一：被调查者不加思考就同意所引导问题中暗示的结论，导致调研数据失真！

]

---

### 提问设计：诱导被问者1

.case[

**提问高校老师**：你认为高校教师的平均工资水平是否应当提高？

A.工资偏低，应当大幅度提高；
B.应当小幅度增加；
C.虽然偏低，但为了学校建设，可以暂时不增加；
D.和劳动生产率相比，工资不算低，不应该增加


]

--

**点评**：有意博眼球、意图拉近距离感，但会进一步激发或放大被调查者的真实想法和反应。


.fyi[
**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：引导性提问会导致不良后果之一：被调查者不加思考就同意所引导问题中暗示的结论，导致调研数据失真！

]


---

### 提问设计：诱导被问者2

.case[

你反对抽烟吗？

A.是的
B.不是的

]

--

**点评**：这种提问方式带有明显的肯定倾向，它容易诱导回答者选择答案。“你不抽烟，是吗？”也具有类似效果。


.fyi[
**修改**：你抽烟吗？你是否介意身边亲友抽烟？如果有人在公共禁烟场所吸烟，你是否有尝试过进行劝阻？

]

--

.notes[

**经验法则**：引导性提问会导致不良后果之二：对于一些敏感性问题，在引导性提问下，被调查者不敢表达真实想法。

]

---

### 提问设计：诱导被问者3

.case[

消费者普遍认为XX牌子的冰箱好，你对该品牌冰箱的印象如何？

]

--

**点评**：具有道德绑架的嫌疑，会压制被调查者的真实想法和反应。


.fyi[
**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：引导性提问会导致不良后果之三：引导性提问惯用权威或大多数人的态度，在引导性提问下，被调查者会不敢表达其真实想法。

]

### 提问设计：诱导被问者3

.case[

你认为本单位领导非常公平、正直：

A.完全同意 &amp;nbsp;&amp;nbsp;
B.同意 &amp;nbsp;&amp;nbsp;
C.有点同意 &amp;nbsp;&amp;nbsp;
D.很不同意 &amp;nbsp;&amp;nbsp;

]

--

**点评**：具有道德绑架的嫌疑，会压制被调查者的真实想法和反应。


.fyi[
**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：引导性提问会导致不良后果之三：引导性提问惯用权威或大多数人的态度，在引导性提问下，被调查者会不敢表达其真实想法。

]

---

### 提问设计：强制回答式设问

.case[

您认为股票投资和债券投资哪种风险更小？

]

--

**点评**：对于不具备相关背景知识的被调查者来说，这样的问题会令人一片茫然，心理上产生不适，甚至不愿继续回答问题。


.fyi[
**修改**：大家试一试如何修改？

]

--

.notes[

**经验法则**：当预计某些问题回答者可能没有看法时，应在答案中区分出来：没有看法。另外也可以在问题中说明“许多人都没有固定的意见”，这样人们在作决定时的心理压力要小一些，减少臆测的可能性。
