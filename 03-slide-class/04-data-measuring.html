## 相对指标概述：概念和作用

**相对指标**：是两个有联系的绝对指标之比。

&gt; 示例：2009年我国对外贸易进口总额增长率为16.3%。

**作用**：

- 具体表明社会经济现象之间的比例关系。

- 使一些不能直接对比的事物找出共同比较的基础。

- 便于记忆、易于保密。

---

## 相对指标概述：类型

- **计划完成相对指标**：用来检查、监督计划执行情况的相对指标。

- **结构相对指标**：利用分组法，将总体区分为不同性质（即差异）的各部分，以部分数值与总体全部数值对比而得出比重或比率，用以反映总体内部构成状况的相对指标。

- **比例相对指标**：同一总体内不同组成部分的指标数值对比的结果，用来反映总体内部的比例关系。

- **比较相对指标**：将两个同类指标做静态对比得出的相对指标，表明同类现象在不同条件下的数量对比关系。

- **强度相对指标**：是两个不同性质的、但有一定联系的总量指标对比的结果，用来表明现象的强度、密度和普遍程度的相对指标。

## 相对指标概述：表现形式

相对指标的表现形式有两大类：

- 有名数形式：分子分母的单位**不能**化约。

    - 人口密度：人/平方公里
    
    - 平均每人分摊的粮食产量：千克/人 

- 无名数形式：分子分母的单位**可以**化约。

    - 系数或倍数：是将比的基数抽象化为1。例如：固定资产磨损系数、工资等级系数、结构比例系数。

    - 成数：是将比的基数抽象化为10。例如：粮食产量增加一成，即增长1/10。
    
    - 百分数：是将比的基数抽象化为100。 
    
    - 千分数：是将比的基数抽象化为1000。 

---

## 相对指标概述：运用原则

相对指标的运用原则：

- 注意二个对比指标的可比性。

- 相对指标要和总量指标结合起来运用。 

- 多种相对数结合运用

- 在比较二个相对数时，是否适宜相除再求一个相对数，应视情况而定。若除出来有实际意义，则除；若不宜相除，只宜相减求差数，用百分点表示之。

&gt;百分点：即百分比中相当于百分之一的单位。

## 计划完成相对指标：概念和特征

**计划完成相对指标**：实际完成数与计划任务数对比的比率。根据分子分母是否属于同一时期，可以分为两类，具体计算公式分别为：

- 计划完成**程度**：分子分母属同一时期。

`$$计划完成程度 = \frac{实际完成数}{计划完成数}\times 100\%$$`
- 计划完成**进度**：分子分母属不同时期。

`$$计划完成进度 = \frac{计划初期至某期实际累计完成数}{全期计划数}\times 100\%$$`


**特征**：分子分母不能颠倒位置。


---

## 计划完成相对指标：任务下达形式

计划完成相对指标的下达形式主要有三种：

- 以**总量指标**下达任务，具体计算公式为：

`$$计划完成相对指标 = \frac{实际水平}{计划水平}\times 100\%$$`

- 以**平均指标**下达任务，具体计算公式为：

`$$计划完成相对指标 = \frac{实际平均水平}{计划平均水平}\times 100\%$$`

- 以**相对指标**下达任务，具体计算公式为：

`$$\begin{align}
计划完成相对指标 = \frac{实际为基数的百分数}{计划为基数的百分数}\times 100\% = \frac{1 \pm 实际增减百分数}{1  \pm 计划增减百分数}\times 100\% 
\end{align}$$`

---

### （示例）计算计划完成相对指标：以**总量指标**为基础

**问题**：设某公司某年计划工业总产值为200万元，实际完成220万元，则计划完成程度为多少？

--

**答案**：

`$$\begin{align}
\text { 总产值计划完成相对数 }=\frac{220}{200} \times 100 \%=110 \%
\end{align}$$`

---

### （示例）计算计划完成相对指标：以**平均指标**为基础

**问题**：某化肥企业某年每吨化肥计划成本为200元，实际成本为180元，则计划完成程度为多少？

**答案**：

`$$实际单位成本-计划单位成本=180-200=-20（元）$$`

计算结果表明该企业化肥单位成本实际比计划降低了10%，平均每吨化肥节约生产费用20元。

`$$\begin{align}
\text { 成本计划完成相对数 }=\frac{180}{200} \times 100 \%=90 \%
\end{align}$$`


---

### （示例）计算计划完成相对指标：以**相对指标**为基础

**问题**：某企业生产某产品，上年度实际成本为420元/吨，本年度计划单位成本降低6%，实际降低7.6%，则计划完成程度为多少？


**答案1**：

`$$\begin{align}
\text { 成本降低率计划完成相对数 }=\frac{1-7.6 \%}{1-6 \%} \times 100 \%=98.29 \%
\end{align}$$`

**答案2**：本题也可换算成绝对数计算。

`$$\begin{array}{ccc}
\text { 计划: } &amp; -6 \% &amp; \sim \text { 394. 8元/吨 } &amp; {[(1-6 \%) \times 420]} \\
\text { 实际: } &amp; -7.6 \% &amp; \sim 388.08 \text { 元 } / \text { 吨 } &amp; {[(1-7.6 \%) \times 420]}
\end{array}$$`


`$$\begin{align}
\text { 成本降低率计划完成相对数 }=\frac{388.08}{394.8} \times 100 \%=98.29 \%
\end{align}$$`

## 计划完成相对指标：中长期计划

中长期计划执行情况检查：

- **水平法**：根据计划末期实际达到水平与计划规定末期应达到水平对比，来确定是否完成全期计划。

`$$\begin{equation}
\text { 计划完成程度 }=\frac{\text { 计划末期实际达到水平 }}{\text { 计划末期应达到水平 }} \times 100 \%
\end{equation}$$`

- **累计法**：整个计划期间实际完成的累计数与全期计划数对比，来确定是否完成全期计划。

`$$\begin{equation}
\text { 计划完成程度 }=\frac{\text { 实际全期累计完成数 }}{\text { 计划全期累计数 }} \times 100 \%
\end{equation}$$`

---

## 计划完成相对指标：提前完成时间

计算提前完成计划时间

- 对于**水平法**：在整个计划期内，只要连续12个月实际完成数达到计划末期水平，就算完成计划，则往后的时间即为提前完成计划的时间。

- 对于**累计法**：从计划初开始至某一时期止，实际完成累计数达到计划规定的累计数，就算完成计划，而往后的时间即为提前完成计划的时间。

## 结构相对指标：概念和特征

**结构相对指标**：反映某个总体内，有机构成的组成部分在系统中的地位，具体通过同一总体中部分数值与总体数值之比来衡量。

.pull-left[

**指标特征**：

- 子分母不能颠倒

- 结构相对指标直接相加之和等于1

]

.pull-right[

**计算公式**：

`$$结构相对指标 = \frac{总体部分数值}{总体全部数值}\times 100\%$$`

]

---

## 结构相对指标：作用

- 可以反映总体内部结构的特征

- 不同时期相对数的比较，可以看出变化过程及趋势

- 能反映对忍耐力、物力、财力的利用程度及经营效果的好坏

- 结构相对数在平均数计算中的应用：用于分析加权算术平均数指标的大小极其变动的原因
`\(^\ast\)`。

.footnote[.red[**注释**]：
`\(^\ast\)` 以后**第14章 指数**中会详细介绍。]

## 比例相对指标：概念和特征

**比例相对指标**：反映某个总体内，某一组成部分与其他组成部分的地位对比关系，具体通过同一总体中各组成部分之间数值之比来衡量。

.pull-left[

**指标特征**：

- 分子分母可以颠倒

]

.pull-right[

**计算公式**：

`$$比例相对指标 = \frac{总体某一部分数值}{总体中另一部分数值}\times 100\%$$`

]

---

## 比例相对指标：类型与形式

比例相对指标有两类表现形式：

- **两两作比**：抽象基数为1、10、100或1000。

&gt; 示例：我国2000年第五次人口普查结果，男女性别比例为106.74:100，这说明以女性为100，男性人口是女性人口数的106.74倍。2009年我国出生人口性别比为119.45，比2008年下降了1.11。

- **多部作比**：各部分的百分数连比得比例相对数。

&gt; 示例：2009年上海GDP抽象化为100，第一产业、第二产业、第三产业的比例为：0.7︰39.9︰59.4 

---

## 比较相对指标：概念和特征

**比较相对指标**：反映同类现象不同条件下（不同时间/不同空间之间）的指标对比。

**计算公式**：

`$$比较相对指标 = \frac{某一条件下某类指标数值}{另一条件下同类指标数值}\times 100\%$$`

**指标特征**：

- 比较基数（标准）是一般对象，分子与分母的位置可以互换。

- 比较基数（标准）具有典型化，分子与分母的位置不能互换。

&gt;例如：单位产品的质量、成本、单耗等技术经济指标。

## 强度相对指标：概念和作用

**强度相对指标**：两个性质不同但又相互联系的总量指标的对比。

**计算公式**：

`$$强度相对指标 = \frac{某一总体指标数值}{另一有联系的总体指标数值}\times 100\%$$`
**指标作用**：

- 说明一个国家、地区、部门的经济实力或为社会服务的能力。

- 反映和考核社会经济效益。如流通费用率、资金利润率等。

- 为贬值计划和长远规划提供参考依据。

---

## 强度相对指标：表现形式

强度相对数的主要有两种表现形式：

- **有名数形式**：一般用**复名数**表示，如人/平方公里、部/百人 

- **无名数形式**：一般用**百分**（%）或**千分数**（
`\(\unicode{x2030}\)`）表示，如流通费用率（%）、人口增长率（
`\(\unicode{x2030}\)`）。

有些强度相对指标有**正指标**/**逆指标**两种计算方法。

- 分子分母可以交换，含义相同，只是表达习惯上的差异。

- 与术语词义一致的、或广为使用的则称为**“正指标”**，反之则称为**“逆指标”**。


**示例**：某城市人口100万人，有零售商业机构5000个，则可以分别计算出商业网店密度的正指标和逆指标：

- 商业网店密度的**正指标**：
`\(R_{d1}=\frac{5000个}{1000000人}=5\)`（个/千人）

- 商业网店密度的**逆指标**：
`\(R_{d1}=\frac{1000000人}{5000个}=200\)`（人/个）

---

## 动态相对指标：概念和特征

**动态相对指标**：同类现象同一空间不同时间指标的对比。

**计算公式**：

`$$动态相对指标 = \frac{某一现象报告期数值}{同一现象基期数值}\times 100\%$$`
**指标特征**：分子分母不能颠倒。

&lt;/br&gt;

**示例**：某地2014年和2015年国民生产总值分别为56 亿元和60亿元，则动态相对指标为：

`$$R_p= \frac{60}{56}\times 100\%=107\%$$`

**众数（Mode）**：一组数据中出现次数最多的变量值，一般记为

- 适合于数据量较多时使用。

- 不受极端值的影响。

- 一组数据可能没有众数或有几个众数。

- 主要用于分类数据，也可用于顺序数据和数值型数据。

## 众数计算：概览

- 对于**单项式分配数列**：观察法，识别频次最多的组。

- 对于**组距式分配数列**：由最多次数来确定众数所在组；利用**比例插值法**推算众数的近似值。

.pull-left[

- 下限插值公式：

`$$\begin{equation}
M_{0}=X_{L}+\frac{\Delta_{1}}{\Delta_{1}+\Delta_{2}} \cdot d
\end{equation}$$`

- 上限插值公式：

`$$\begin{equation}
M_{0}=X_{U} - \frac{\Delta_{2}}{\Delta_{1}+\Delta_{2}} \cdot d
\end{equation}$$`

]

.pull-right[

其中：

- 
`\(X_{L}\)`表示组下限（Lower limits）；
`\(X_{U}\)`表示组上限（Upper limits）；

- 
`\(\Delta_{1}\)`表示众数组与**前一组**的频次之差；
`\(\Delta_{2}\)`表示众数组与**后一组**的频次之差；

- 
`\(d\)`表示众数组的**组距**（width）。

]

## 众数特征：总结1

- 众数是一个位置平均数，它只考虑总体分布中最频繁出现的变量值，而不受各单位标志值的影响，从而增强了对变量数列一般水平的代表性。不受极端值和开口组数列的影响。

- 众数是一个不容易确定的平均指标，当分布数列没有明显的集中趋势而趋均匀分布时，则无众数可言；当变量数列是不等距分组时，众数的位置也不好确定。

---

## 众数特征：总结2

在组距式数列的**插值近似计算**中，众数的确定受相邻两个组频次的影响。

- 若
`\(f_{m-1}=f_{m+1}\)`，则众数取值等于众数组的组中值。

- 若
`\(f_{m-1} &lt; f_{m+1}\)`，则众数取值大于众数组的组中值，从而接近于组上限值。

- 若
`\(f_{m-1} &gt; f_{m+1}\)`，则众数取值小于众数组的组中值，从而接近于组下限值。

---

## 中位数：概念和特征

**中位数（median）** ：排序后处于中间位置上的变量值，一般记为
$M_e $。

**中位数的特征**：

- 不受极端值的影响

- 主要用于顺序数据，也可用数值型数据，但不能用于分类数据。

- 各变量值与中位数的离差绝对值之和最小，即：

`$$\begin{equation}
\sum_{i=1}^{n}\left|X_{i}-M_{\mathrm{e}}\right|=\min
\end{equation}$$`

---

## 中位数计算：未分组资料

第一步：中位数的位置
`\(p\)`的确定。

`$$\begin{equation}
 p = \left\{
\begin{array}{ll}
\frac{n+1}{2} &amp; (n \text {为奇数}) \\
\frac{n}{2}, \frac{n}{2}+1 &amp; (n \text {为偶数})
\end{array}\right.
\end{equation}$$`


第二步：数值的确定。

`$$\begin{equation}
M_{e}=\left\{\begin{array}{ll}
X_{\left(\frac{n+1}{2}\right)} &amp; (n \text {为奇数}) \\
\frac{1}{2}\left (X_{\left(\frac{n}{2}\right)}+X_{\left(\frac{n}{2}+1\right)}\right) &amp; (n \text {为偶数 })
\end{array}\right.
\end{equation}$$`

## （示例）：未分组数据计算中位数

**案例说明**：有7名工人生成同种产品，日产量分别为：





```
W1 W2 W3 W4 W5 W6 W7 
10 21 12 15 14 19 17 
```


**解题过程**：我们注意到数据样本量
`\(n=\)` 7，为奇数。

- 对原始数据进行排序（由小到大）：


```
W1 W3 W5 W4 W7 W6 W2 
10 12 14 15 17 19 21 
```

- 确定中位数的位置
`\(p = \frac{7+1}{2}=\)` 4。

- 因此得到中位数为
`\(m_e=\)` 15（件）。

## 中位数计算：单项式分组数列

## 中位数计算：组距式分组数列

主要计算步骤：

- 第三步：根据计算的位置，找到该位置所在组，初步确定中位数
`\(M_{e1}\)`。

- 第四步：利用合适的**插值公式**，近似计算得到更为“精确”的中位数数值

.red[较小制]且给定.red[下限值]时的**相关定义**：

`\(x\)`表示待求解的组距部分。

- 
`\(f_{m}\)`表示中位数组的频次,
`\(S_{m-1}\)`表示中位数所在组的**前一组**的**较小累计频次**；

## 中位数特征：总结1

- 中位数不受极端值及开口组的影响，具有稳健性。

- 各单位标志值与中位数离差的绝对值之和是个最小值。

`$$\begin{equation}
\sum\left|X-M_{e}\right|=\min ;\quad or \quad 
\sum{\left|X-M_{e}\right|f_i}=\min
\end{equation}$$`

- 对某些不具有数学特点或不能用数字测定的现象，可用中位数求其一般水平。

---

## 中位数特征：总结2

中位数数值
`\(M_e\)`受到中位数所在组的**较小累计频次**
`\(S_{(m,Min)}\)`及**较大累计频次**
`\(S_{(m,Max)}\)`数值大小的共同影响。

- 若
`\(S_{(m,Min)} = S_{(m,Max)}\)`，则中位数所在组的**组中值**等于插值近似计算值，也即：

`$$M_e = M_{eL}= M_{eU}= \frac{X_U +X_L}{2}$$`

- 若
`\(S_{(m,Min)} &lt; S_{(m,Max)}\)`，则插值近似计算值更加接近于中位数所在组的**组上限**值，也即：

`$$M_e = M_{eL}= M_{eU}  \ll X_U$$`

- 若
`\(S_{(m,Min)} &gt; S_{(m,Max)}\)`，则插值近似计算值更加接近于中位数所在组的**组下限**值，也即：

`$$M_e = M_{eL}= M_{eU}  \gg X_L$$`

&gt; 在前面例子中，累积频次分别为
`\(S_{(m,Min)} = 115,S_{(m,Max)=85}\)`，而中位数所在组为第4组（G4，"80-90Kg"），改组的组中值
`\(\frac{X_U +X_L}{2}= \frac{80+90}{2} =85\)`。因此插值公式得到的中位数近似值（80.8333）会小于组中值（85），而更接近改组的下限值（80）。

## 四分位数：概念和特征

**四分位数（Quartile）**：排序后处于25%和75%位置上的值，包括四分之一位数（
`\(Q_1\)`）和四分之三位数（
`\(Q_3\)`）。

**四分位数的特征**：

- 不受极端值的影响。

## 四分位数计算：未分组资料

未分组资料的四分位数计算，主要步骤如下：

**第一步**：将总体各单位的标志值按大小顺序排列/或分组排序。

**第二步**：确定1/4和3/4分割点位置
`\(p_1\)`和
`\(p_3\)`。

`$$\begin{equation}
 p_1 = \frac{n+1}{4} ; \quad
p_3 = \frac{3(n+1)}{4} 
\end{equation}$$`

**第三步**：确定两个分位数
`\(Q_1\)`和
`\(Q_3\)`。

- 若
`\(\frac{n+1}{4}\)`为整数，则
`\(p_1\)`和
`\(p_3\)`分割点位置对应的分组标志值则分别为对应的四分位数
`\(Q_1\)`和
`\(Q_3\)`。

- 若
`\(\frac{n+1}{4}\)`不是整数，则
要用分割点位置对应的两个相邻组近似计算（加权算术平均数）相应的分位数
`\(Q_1\)`和
`\(Q_3\)`。

---

## （示例）：未分组数据计算分位数

**案例说明**：有11名工人生成同种产品，日产量分别为：





```
 W1  W2  W3  W4  W5  W6  W7  W8  W9 W10 W11 
  2   7   5   6   8  12   9  10  16  15  20 
```


**解题过程**：我们注意到数据样本量
`\((n+1)/4=\)` 3，为整数。

- 对原始数据进行排序（由小到大）：


```
 W1  W3  W4  W2  W5  W7  W8  W6 W10  W9 W11 
  2   5   6   7   8   9  10  12  15  16  20 
```

- 再确定分位数的位置，其中且
分割点为：
`\(p_1 =(n+1)/4= (11+1)/4= 3\)`和
`\(p_3 =3*(n+1)/4=3*(11+1)/4= 9\)`。

- 因此得到分位数分别为
`\(Q_1=\)` 6（件）和
`\(Q_3=\)` 15（件）。

`\((n+1)/4=\)` 3，不是整数。

- 对原始数据进行排序（由小到大）：

  2   5   6   7   8   9  10  12  15  16  20  22

- 再确定分位数的位置，其中且

`\(p_1 =(n+1)/4= (11+1)/4= 3.25\)`和
`\(p_3 =3*(n+1)/4=3*(11+1)/4= 9.75\)`。

- 因此得到分位数分别为
`\(Q_1=(6+7)/2=6.5\)`（件）和
`\(Q_3=(15+16)/2=15.5\)`（件）。

单项式数列的四分位数计算，主要步骤如下：

**第三步**：观察比较分割点位置和累计频次，确定得到两个分位数
`\(Q_1\)`和
`\(Q_3\)`。

## 四分位数计算：组距式数列

组距式数列的四分位数计算，主要步骤如下：

- **第一步**：先按组顺序，计算累计分布次数（较大制或较小制）。

- **第二步**：再确定1/4和3/4分割点位置
`\(p_1 =\frac{\sum{f_i}}{4}\)`和
`\(p_3 =\frac{3\sum{f_i}}{4}\)`。

- **第三步**：根据计算的位置，找到该分割点位置所在组，初步确定四分位数
`\(Q_1\)`和
`\(Q_3\)`。

- **第四步**：利用合适的**插值公式**，近似计算得到更为“精确”的中位数数值
`\(Q_1\)`和
`\(Q_3\)`。

## 平均数：概述

**平均数**：是对数据的中心的一种数值化测量指标。我们一般所说的平均数是指**样本均值**。

- 根据总体数据（population）计算的，则称为**总体期望（expectation）**，记为
`\(\mu\)`；读作`miu`。

- 根据样本数据（sample）计算的，则称为样本平均数，也称为**均值（Mean）**，记为
`\(\bar{X}\)`，读作`X bar`。

.pull-left[

**平均数的特征**：

- 集中趋势的最常用测度值

- 一组数据的均衡点（中心点）所在

- 体现了数据的必然性特征

- 易受极端值的影响

]

.pull-righ[

**平均数的类型**：

- 算术平均数，记为
`\(\bar{X}\)`。具体又分为：a)简单算数平均数
`\(\bar{X}=\frac{\sum{X_i}}{n}\)`；b)加权算数平均数
`\(\bar{X}=\frac{\sum{(f_iX_i)}}{\sum{f_i}}\)`。

- 调和平均数，记为
`\(\bar{X}_H\)`。

- 几何平均数，记为
`\(\bar{X}_G\)`。

]

---

## 算术平均数：概念

设样本量为
`\(n\)`的样本数据来自于一个总体（总体数据量为
`\(N\)`）。

.pull-left[

数据来源：

- 样本数据：
`\(X_1 ,X_2 , \cdots, X_n\)` 

- 总体数据：
`\(X_1 ,X_2 , \cdots, X_n, \cdots, X_N\)`

]

.pull-right[

定义公式：

- **样本平均数**计算公式：

`$$\bar{X}=\frac{X_{1}+X_{2}+\cdots+X_{n}}{n}=\frac{\sum_{i=1}^{n} X_{i}}{n}$$`



- **总体平均数**（期望）计算公式：

`$$\mu=\frac{X_{1}+X_{2}+\cdots+X_{N}}{N}=\frac{\sum_{i=1}^{N} X_{i}}{N}$$`

]

下面我们重点谈**样本平均数**的计算和分析！

---

## 算数平均数：基本公式

样本**算术平均数**具体包括两类：

- 简单算数平均数

`$$\bar{X}=\frac{X_{1}+X_{2}+\cdots+X_{n}}{n}=\frac{\sum_{i=1}^{n} X_{i}}{n}$$`

- 加权算数平均数

.pull-left[
&gt; 如果给出频次（次数）
`\(f_i\)`数据：

&lt;/br&gt;
    
`$$\bar{X}=\frac{\sum_1^n{(f_iX_i)}}{\sum_1^n{f_i}}$$`

]

.pull-right[
&gt; 如果给出频率（比重）
`\(w_i = \frac{f_i }{\sum_1^n{f_i}}\)`数据：
    
`$$\bar{X}=\sum_1^n{\left(X_i \cdot \left(\frac{f_i }{\sum_1^n{f_i}}\right)\right)}$$`
]

---

## 简单算术平均数的计算

**适合情形**：未分组资料

**计算规则**：将各总体单位的标志值简单相加，除以总体单位数所求得的结果。

**计算公式**：

`$$\bar{X}=\frac{X_{1}+X_{2}+\cdots+X_{n}}{n}=\frac{\sum_{i=1}^{n} X_{i}}{n}$$`

**计算示例**：某单位有8名职工，周工资分别为1200元、1400元、1500元、1600元、1650元、1700元、1750元和1800元，则8名职工平均工资为：

`$$\begin{align}
\bar{X} &amp;=\frac{\sum X}{n}=\frac{X_{1}+X_{2}+X_{3}+\cdots \ldots+X_{n}}{n} \\
&amp;=\frac{1200+1400+1500+1600+1650+1700+1750+1800}{8} \\
&amp;=1575(\text { 元 })
\end{align}$$`

---

## 加权算术平均数：计算概述

**适合情形**：分组数据且各组次数不完全相同。

**计算规则**：各组变量值（组中值）乘以各组权数求出标志总量，再将各组权数相加求出总体单位数，二者相除计算出的结果。


**一般公式**：

`$$\begin{equation}
\bar{X}=\frac{X_{1} f_{1}+X_{2} f_{2}+\ldots \ldots+X_{k} f_{k}}{f_{1}+f_{2}+\ldots \ldots+f_{k}}=\frac{\sum_{i=1}^{k} X_{i} f_{i}}{\sum_{i=1}^{k} f_{i}}=\frac{\sum X f}{\sum f}
\end{equation}$$`

**计算类型**：

- 权数（
`\(f_i\)`）：具有权衡轻重的作用。权重既可以是**频数**（绝对数），也可以是**频率**（相对数）。

.pull-left[

`\(f_i\)`数据：

]

.pull-right[
&gt; 如果是频率（比重）
`\(w_i = \frac{f_i }{\sum_1^n{f_i}}\)`：

`$$\bar{X}=\sum_1^n{\left(X_i \cdot \left(\frac{f_i }{\sum_1^n{f_i}}\right)\right)}$$`
]

## 调和平均数：概念和形式

**调和平均数**：以变量值的倒数为基础计算的平均数，即标志值的倒数的平均数的倒数，亦称倒数平均数，一般记为
`\(\bar{X}_H\)`。

.pull-left[

**表现形式**：

- 逆向指标的算数平均指标的倒数形式。

- 算术平均指标的变形形式。

]

.pull-right[

**计算公式**：

`$$\begin{align}
\bar{X}=\frac{\sum{(X_i f_i)}}{\sum{f_i}}=\frac{\sum{(X_i f_i)}}{\sum \left[\frac{(X_i f_i)}{X_i}  \right]} =\frac{\sum{f_i}} {\sum \frac{m_i}{X_i}}=\bar{X}_{H} 
\end{align}$$`

]


其中：

- 
`\(m_i=X_i \cdot f_i, f_i=\frac{m_i}{X_i}\)`。

- 
`\(m_i\)`是一种特定权数，它不是各组变量值出现的次数，而是各组标志值总量（注意不是“总体标志总量”！！！）。


---

## 调和平均数：概念和形式

**案例说明**：设有一种蔬菜，早、中、晚的价格分别为每千克0.5元、0.2元和0.1元。.red[第一个人]早、中、晚各买1千克的菜，.red[第二个人]早、中、晚各买1元钱的菜。比较两人所卖菜的平均价格。

`$$\begin{equation}
\text { 平均份格 }=\frac{\text { 购买额 }}{\text { 购买量 }}
\end{equation}$$`

- 第一个人平均购买价格：

`$$\begin{equation}
\bar{X}=\frac{0.5+0.2+0.1}{1+1+1}=0.267(\text { 元 })
\end{equation}$$`

- 第二个人平均购买价格：

`$$\begin{equation}
\bar{X_H}=\frac{1+1+1}{1 / 0.5+1 / 0.2+1 / 0.1}=\frac{3}{17}=0.18(\text { 元 })
\end{equation}$$`

---

## 调和平均数的计算：主要步骤


.pull-left[
&gt; 简单调和平均数：
`\(\bar{X}_{H} =\frac{n} {\sum \frac{1}{X_i}}\)`
]

.pull-right[
&gt; 加权调和平均数：
`\(\bar{X}_{H} =\frac{\sum{m_i}} {\sum \frac{m_i}{X_i}}\)`
]

**计算步骤**：

a. 先计算各个**变量值**的倒数
`\(\frac{1}{X_i}\)`。

b. 计算**变量值的倒数**的算数平均数。

.pull-left[
&gt; 简单调和平均数：
`\(\frac{\sum(\frac{1}{X_i})}{n}\)`
]

.pull-right[
&gt; 加权调和平均数：
`\(\frac{\sum(\frac{m_i}{X_i})}{\sum{m_i}}\)`
]

c. 再计算**变量值的倒数的算数平均数** 的倒数。

.pull-left[
&gt; 简单调和平均数：
`\(\bar{X_H} = \frac{n}{\sum(\frac{1}{X_i})}\)`

]

.pull-right[
&gt;加权调和平均数：
`\(\bar{X_H} =  \frac{\sum{m_i}}{\sum(\frac{m_i}{X_i})}\)`
]

## 几何平均数：概念与类型

**几何平均数（Geometric Mean）**：对
`\(n\)`个变量值连乘之积开
`\(n\)`次方根，主要用于计算平均速度和平均比率。

**一般公式**：

`$$\bar{X_G} = \sqrt[n]{X_1 \cdot X_2 \cdots X_n} = \sqrt[n]{{\prod_{i=1}^n{X_i}}}$$`


**适合条件**：变量值为相乘关系

**计算类型**：

- 简单几何平均数

- 加权几何平均数


---

## 简单几何平均数的计算

（方法1）直接开根号：

`$$\bar{X_G} = \sqrt[n]{X_1 \cdot X_2 \cdots X_n} = \sqrt[n]{{\prod_{i=1}^n{X_i}}}$$`

（方法2）利用反对数求解：

`$$\begin{align}
\bar{X_G} &amp;= \left(\prod_{i=1}^n{X_i} \right)^{\frac{1}{n}} \\
log(\bar{X_G}) &amp;= \frac{1}{n} \cdot log\left(\prod_{i=1}^n{X_i}\right) 
= \frac{1}{n} \cdot \sum_{i =1} ^n{\left(log{X_i} \right)} \\
\bar{X_G} &amp;= arclog\left(\frac{1}{n} \cdot \sum_{i =1} ^n{\left(log{X_i} \right)} \right) 
= 10^{\left(\frac{1}{n} \cdot \sum_{i =1} ^n{\left(log{X_i} \right)} \right)}
\end{align}$$`

---

## 加权几何平均数的计算

（方法1）直接开根号：

`$$\bar{X_G} = \sqrt[(f_1+f_2+\cdots +f_n)]{X_1^{f_1} \cdot X_2^{f_2} \cdots X_n^{f_n}} = \sqrt[\sum_{i=1}^n{f_i}]{{\prod_{i=1}^n{\left( X_i^{f_i}\right)}}}$$`

（方法2）利用反对数求解：

`$$\begin{align}
\bar{X_G} &amp;=   \sqrt[\sum{f_i}]{\prod_{i=1}^n{\left( X_i^{f_i}\right)}}  \\
log(\bar{X_G} ) &amp;= \frac{1}{\sum{f_i}} \cdot \sum_{i =1} ^n{\left(log{X_i^{f_i}} \right)} 
= \frac{1}{\sum{f_i}} \cdot \sum_{i =1} ^n{\left(f_i \cdot logX_i\right)}\\
\bar{X_G} &amp;= arclog \left(\frac{1}{\sum{f_i}} \cdot \sum_{i =1} ^n{\left(f_i \cdot logX_i\right)} \right) 
= 10^{\left(\frac{1}{\sum{f_i}} \cdot \sum_{i =1} ^n{\left(f_i \cdot logX_i\right)} \right) }
\end{align}$$`

## 异众比率：概念和特征

**异众比率（variation ratio）**：是对分类数据离散程度的测度，具体表现为非众数组的频数占总频数的比例，一般记为
`\(V_r\)`。

**异众比率的特征**：用于衡量众数的代表性

**计算公式**：

`$$\begin{align}
V_{r}=\frac{\sum f_{i}-f_{m}}{\sum f_{i}}=1-\frac{f_{m}}{\sum f_{i}}
\end{align}$$`

## 平均差：概念和特征

**平均差（mean deviation）**：是各变量值与其平均数离差绝对值的平均数，一般记为
`\(M_d\)`。计算公式根据数据情况分为：

.pull-left[
- 未分组数据：

`$$\begin{align}
M_{\mathrm{d}}=\frac{\sum_{i=1}^{n}\left|X_{i}-\bar{X}\right|}{n}
\end{align}$$`

.pull-right[
- 组距分组数据：

`$$\begin{align}
M_{\mathrm{d}}=\frac{\sum_{i=1}^{k}\left(\left|M_{i}-\bar{X}\right| f_{i}\right)}{\sum{f_i}}
\end{align}$$`

]

**平均差的特征**：

- 能全面反映一组数据的离散程度。

- 数学性质较差，实际中应用较少。

## 方差和标准差：概念和特征

方差（variance）和标准差（standard deviation）：是数据离散程度的最常用测度指标，反映了各变量值与均值的平均差异。

- 根据总体数据计算的，称为总体方差（记为
`\(\sigma^2\)`）以及总体标准差（记为
`\(\sigma^2\)`）。

- 根据样本数据计算的，称为样本方差（记为
`\(S^2\)`）以及样本标准差（记为
`\(S\)`）。

.pull-left[

- 对于未整理原始样本数据：

`$$\begin{align}
S^{2}&amp;=\frac{\sum_{i=1}^{n}\left(X_{i}-\bar{X}\right)^{2}}{n-1} \\
S&amp;=\sqrt{\frac{\sum_{i=1}^{n}\left(x_{i}-\bar{X}\right)^{2}}{n-1}}
\end{align}$$`

]

.pull-right[

- 对于组距式分组样本数据：

`$$\begin{align}
S^{2} &amp;=\frac{\sum_{i=1}^{k}\left(\left(M_{i}-\bar{X}\right)^{2} f_{i}\right)}{n-1} \\
S &amp;=\sqrt{\frac{\sum_{i=1}^{k}\left(\left(M_{i}-\bar{X}\right)^{2} f_{i} \right)}{n-1}}
\end{align}$$`

]

## （示例）计算：原始未整理数据2

**解题步骤**：

- 计算数据集的均值：
`\(\bar{X} = \frac{\sum{X_i}}{n} =  184.57\)`。

- 计算所有数据的离中心差：
`\(X_i -\bar{X}\)`，及其平方项
`\((X_i -\bar{X})^2\)`。

- 计算离中心差平方项的求和项
`\(\sum_{i=1}^{n}\left((X_{i}-\bar{X})^2\right) = 55935.47\)`。

- 最后利用公式计算得到样本方差和样本标准差：

.pull-left[
`$$\begin{align}
S^{2}
&amp;=\frac{\sum_{i=1}^{n}\left(X_{i}-\bar{X}\right)^{2}}{n-1} \\
&amp;= \frac{55935.47}{119} 
= 470.0459
\end{align}$$`

]

.pull-right[
`$$\begin{align}
S
&amp;=\sqrt{\frac{\sum_{i=1}^{n}\left(X_{i}-\bar{X}\right)^{2}}{n-1}} \\
&amp;= \sqrt{\frac{55935.47}{119} }
= 21.6805
\end{align}$$`

]

- 含义：日销售量平均数为185台，日销售量与平均数之间的一个标准差为22台。

**标准分数（standard score）**：也称标准化值，记为
`\(Z_i\)`，计算公式为：

`$$Z_i=\frac{(X_i-\bar{X})}{S_{X}}$$`

**标准分数的特征**：

- 对某一个值在一组数据中相对位置的度量。

- 可用于判断一组数据是否有离群点(outlier)。

- 用于对变量的标准化处理。

标准化值
`\(Z_i\)`只是将原始数据
`\(X_i\)`进行了线性变换，它并没有改变一个数据在该组数据中的位置，也没有改变该组数分布的形状，而只是使该组数据均值为0，标准差为1。因此也被称为**标准化变换**。

---

## 变异系数：概念和作用

**变异系数（coefficient of variation）**：是用相对数表示的变异指标，又称**标志变动系数**。根据分子的不同，又具体分为：


- 全距变异系数：
`\(V_R= \frac{R}{\bar{X}}\)`

- 平均差变异系数：
`\(V_{AD}= \frac{R}{\bar{X}}\)`

- 标准差变异系数：
`\(V_{S}= \frac{S}{\bar{X}}\)`


**变异系数的作用**：抽象掉标志值大小及计量单位的影响。

## 偏态及其测度

**偏态（skewness）**：对数据分布偏斜程度的测度&lt;sup&gt;*&lt;/sup&gt;。

**偏态系数SK的特征**：

.pull-left[
- 
`\(SK=0\)`为对称分布

- 
`\(SK&gt; 0\)`为右偏分布

- `\(SK&lt; 0\)`为左偏分布
]

.pull-right[
- 
`\(|SK|&gt;1\)`，被称为高度偏态分布；

- 
`\(0.5&lt;|SK| \leq 1\)`，被认为是中等偏态分布；

- 
`\(SK \simeq 0\)`，偏斜程度就越低 。
]

.footnote[.red[**注释**]：&lt;sup&gt;*&lt;/sup&gt; 具体定义和计算公式可以参看 第03章 3.3节内容。]

---

## 偏态系数的计算

- 根据原始数据计算：

`$$\begin{align}
SK = \frac{n}{(n-1)(n-2)}\frac{ \sum_{i=1}^n{(X_i-\bar{X})^3}}{S_X^3}
\end{align}$$`


- 根据分组数据计算：

`$$\begin{align}
SK = \frac{1}{\sum{f_i}} \cdot \frac{\sum_{i=1}^n{\left((M_i-\bar{X})^3 \cdot f_i\right)}}{S_X^3}
\end{align}$$`

&gt; 其中：
`\(n\)`表示总次数；
`\(f_i\)`表示各组次数；
`\(M_i\)`表示各组组中值；
`\(S_X\)`表示样本标准差
`\(S_X =\sqrt{\frac{\sum_1^n{(X_i- \bar{X})^2}}{n-1}}\)`。

## 峰态系数的计算


- 根据原始数据计算：

`$$\begin{align}
KT = \frac{n(n+1)}{(n-1)(n-2)(n-3)} \frac{\sum_{i=1}^n{(X_i-\bar{X})^4}}{S_X^4} - \frac{3(n-1)^2}{(n-2)(n-3)}
\end{align}$$`


- 根据分组数据计算：

`$$\begin{align}
KT = \frac{\sum_{i=1}^n{\left((M_i-\bar{X})^4 \cdot f_i\right)} }{(\sum{f_i})\cdot S_X^4}
\end{align}$$`

&gt; 其中：
`\(n\)`表示总次数；
`\(f_i\)`表示各组次数；
`\(M_i\)`表示各组组中值；
`\(S_X\)`表示样本标准差
`\(S_X =\sqrt{\frac{\sum_1^n{(X_i- \bar{X})^2}}{n-1}}\)`。

## （示例）峰态系数的计算：分组后组距式数据


**解题步骤**：具体计算表见下一页ppt。

- 计算各组组中值M：
`\(M_i\)`，然后计算得出均值：
`\(\bar{X}=\frac{\sum{M_if_i}}{\sum{f_i}}=185\)`。

- 计算得到离中心差demean：
`\(M_i-\bar{X}\)`。对离中心差分别计算2次方项power2：
`\((M_i-\bar{X})^2\)`和4次方项power4：
`\((M_i-\bar{X})^4\)`。以及各自幂指数项与权重f的乘积，power2_f：
`\((M_i-\bar{X})^2f_i\)`和4次方项power4_f：
`\((M_i-\bar{X})^4f_i\)`。

- 分别进行行汇总，得到各项的加总项。计算出分组后数据的样本标准差
`\(S_X =\sqrt{\frac{\sum_1^n{(M_i- \bar{X})^2}}{n-1}}\)`

- 最后，利用公式进一步计算得到峰度系数KT。

`$$\begin{align}
SK = \frac{\sum_{i=1}^n{\left((M_i-\bar{X})^4 \cdot f_i\right)} }{(\sum{f_i})\cdot S_X^4}
= \frac{1}{120} \cdot \frac{70100000}{216733.2815} 
= 2.6953
\end{align}$$`
