### 为什么要关心变量间的关系？

希望回答的**现实问题**：

&lt;div class="fyi"&gt;
&lt;ul&gt;
&lt;li&gt;&lt;p&gt;我们感兴趣的变量之间是否存在关系？&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;如果存在关系，它们之间是什么样的关系？&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;变量之间的关系强度如何？如何表达？&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;&lt;strong&gt;样本&lt;/strong&gt;所反映的变量之间的关系能否代表变量之间的&lt;strong&gt;总体&lt;/strong&gt;关系？&lt;/p&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;


为回答上述问题，本节我们的主要学习内容为：

- [变量间关系的类型表达](#corl-vars)

- [相关关系的描述与测度](#corl-measure)

## 变量间的关系类型：函数关系

两个变量若存在是一一对应的**确定性**关系，则称二者具有**函数关系**。

&lt;div class="notes"&gt;
&lt;p&gt;设有两个变量 &lt;span class="math inline"&gt;\(X\)&lt;/span&gt;和 &lt;span
class="math inline"&gt;\(Y\)&lt;/span&gt;，变量 &lt;span
class="math inline"&gt;\(Y\)&lt;/span&gt;随变量 &lt;span
class="math inline"&gt;\(X\)&lt;/span&gt;一起变化，并完全依赖于 &lt;span
class="math inline"&gt;\(X\)&lt;/span&gt;，当变量 &lt;span
class="math inline"&gt;\(X\)&lt;/span&gt;取某个数值时， &lt;span
class="math inline"&gt;\(Y\)&lt;/span&gt;依确定的关系取相应的值，则称 &lt;span
class="math inline"&gt;\(Y\)&lt;/span&gt;是 &lt;span
class="math inline"&gt;\(X\)&lt;/span&gt;的函数，记为 &lt;span
class="math inline"&gt;\(Y = f(X)\)&lt;/span&gt;。&lt;/p&gt;
&lt;/div&gt;



&gt; 从**几何学**角度来看，数据集各观测点会落在一条理论曲线上。

---

### （示例）函数关系

对于函数关系，常见的例子包括：

&lt;div class="case"&gt;
&lt;ul&gt;
&lt;li&gt;某种商品的销售额 &lt;span class="math inline"&gt;\(Y\)&lt;/span&gt;与销售量
&lt;span class="math inline"&gt;\(X\)&lt;/span&gt;之间的关系可表示为( &lt;span
class="math inline"&gt;\(P\)&lt;/span&gt;为单价)：&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;span class="math display"&gt;\[Y_i = P_i\cdot X_i\]&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;圆的面积 &lt;span class="math inline"&gt;\(S\)&lt;/span&gt;与半径 &lt;span
class="math inline"&gt;\(R\)&lt;/span&gt;之间的关系可表示为：&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;span class="math display"&gt;\[S = \pi R^2\]&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;企业的原材料消耗额 &lt;span class="math inline"&gt;\(Y\)&lt;/span&gt;与产量
&lt;span class="math inline"&gt;\(X1\)&lt;/span&gt; 、单位产量消耗 &lt;span
class="math inline"&gt;\(X2\)&lt;/span&gt; 、原材料价格 &lt;span
class="math inline"&gt;\(X3\)&lt;/span&gt;之间的关系可表示为：&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;span class="math display"&gt;\[Y = X_1 \cdot X_2 \cdot X_3\]&lt;/span&gt;&lt;/p&gt;
&lt;/div&gt;

---

## 变量间的关系类型：相关关系

两个变量若存在是某种**非确定性**的联系，则称二者具有**相关关系**。

相关分析中的总体假定：

- 两个变量之间是线性关系

- 两个变量都是随机变量

&lt;div class="figure" style="text-align: center"&gt;

&lt;p class="caption"&gt;相关关系的类型&lt;/p&gt;
&lt;/div&gt;

对于相关关系，常见的例子包括：

&lt;div class="case"&gt;

class="math inline"&gt;\(X\)&lt;/span&gt;之间的关系&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;粮食单位面积产量 &lt;span class="math inline"&gt;\(Y\)&lt;/span&gt;与施肥量

class="math inline"&gt;\(X2\)&lt;/span&gt;、温度 &lt;span
class="math inline"&gt;\(X3\)&lt;/span&gt;之间的关系&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;收入水平 &lt;span class="math inline"&gt;\(Y\)&lt;/span&gt;与受教育程度 &lt;span

&lt;/ul&gt;

## 相关关系的描述与测度：散点图

**散点图**是一种对变量间相关关系进行图形化展示的方法。

- 将两个变量对应的值在坐标系中用点表示出来。

- 根据点的分布规律或离散程度判断变量之间的相关性及其规律。

## 相关关系的描述与测度：相关系数

**相关系数**：是对变量之间**线性关系**强度的测度量。

&lt;div class="notes"&gt;
&lt;p&gt;根据&lt;strong&gt;计算层次&lt;/strong&gt;可分为：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;p&gt;根据&lt;strong&gt;样本&lt;/strong&gt;抽样数据计算，称为.red[&lt;strong&gt;样本相关系数&lt;/strong&gt;]，记为
&lt;span class="math inline"&gt;\(r\)&lt;/span&gt;。&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;根据&lt;strong&gt;总体&lt;/strong&gt;全部数据计算，称为&lt;strong&gt;总体相关系数&lt;/strong&gt;，记为
&lt;span class="math inline"&gt;\(\rho\)&lt;/span&gt;。&lt;/p&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;



.pull-left[

&lt;div class="notes"&gt;
&lt;p&gt;根据&lt;strong&gt;计算方法&lt;/strong&gt;可分为：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;p&gt;.red[&lt;strong&gt;Pearson相关系数&lt;/strong&gt;]&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;Spearman相关系数&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;Kendall秩相关系数&lt;/p&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
]

.pull-right[

&lt;div class="notes"&gt;
&lt;p&gt;根据&lt;strong&gt;变量数量&lt;/strong&gt;可分为：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;p&gt;.red[&lt;strong&gt;简单相关系数&lt;/strong&gt;]&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;偏相关系数&lt;/p&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;

]

&gt; 这里，我们重点学习**Pearson样本简单相关系数**。

---

## 相关关系的描述与测度：Pearson相关系数

这里，我们重点介绍Pearson样本简单相关系数的计算：

.mb1.pa1.bg-light-blue[

`$$\begin{align}
r &amp; = \frac{n \sum X_i Y_i -\sum X_i \sum Y_i}{\sqrt{n \sum X_i^{2}-\left(\sum X_i\right)^{2}} \cdot \sqrt{n \sum Y_i^{2}-\left(\sum Y_i\right)^{2}}} \tag{eq01}
\end{align}$$`

]

.mb1.pa1.bg-light-blue[

`$$\begin{align}
r &amp; = \frac{ \sum{\left( (X_i - \overline{X})(Y_i - \overline{Y})\right ) } }{\sqrt{\sum{(X_i - \overline{X})^2 }\sum{(Y_i - \overline{Y})^2}}} 
= \frac{S S_{XY}}{\sqrt{S S_{XX}} \sqrt{S S_{YY}}}
= \frac{\sum{x_iy_i}}{\sqrt{\sum{x_i^2}\sum{y_i^2}}}
\tag{eq02}
\end{align}$$`

]


.mb1.pa1.bg-lightest-blue[

`$$\begin{align}
S S_{X X} =\sum_{i=1}^{n}\left(X_{i}-\overline{X}\right)^{2}  ;\quad 
S S_{Y Y} =\sum_{i=1}^{n}\left(Y_{i}-\overline{Y}\right)^{2}  ;\quad 
S S_{X Y}=\sum_{i=1}^{n}\left(X_{i}-\overline{X}\right)\left(Y_{i}-\overline{Y}\right)
\end{align}$$`

]

---

## 相关关系的描述与测度：Pearson相关系数

Pearson相关系数具有如下性质：

&lt;div class="notes"&gt;
&lt;p&gt;&lt;strong&gt;性质1&lt;/strong&gt;： &lt;span
class="math inline"&gt;\(r\)&lt;/span&gt;的取值范围是 &lt;span
class="math inline"&gt;\([-1,1]\)&lt;/span&gt;， &lt;span
class="math inline"&gt;\(|r|\)&lt;/span&gt;越趋于1表示相关关系越强； &lt;span
class="math inline"&gt;\(|r|\)&lt;/span&gt;越趋于0表示相关关系越弱。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;p&gt;如果 &lt;span class="math inline"&gt;\(|r|=1\)&lt;/span&gt;，为完全相关。其中
&lt;span class="math inline"&gt;\(r =1\)&lt;/span&gt;，为完全正相关； &lt;span
class="math inline"&gt;\(r =-1\)&lt;/span&gt;，为完全负正相关&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;如果 &lt;span class="math inline"&gt;\(r =
0\)&lt;/span&gt;，不存在线性相关关系&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;如果 &lt;span
class="math inline"&gt;\(-1&amp;lt;r&amp;lt;0\)&lt;/span&gt;，为负相关；如果 &lt;span
class="math inline"&gt;\(0&amp;lt;r&amp;lt;1\)&lt;/span&gt;，为正相关。&lt;/p&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;

&lt;div class="notes"&gt;
&lt;p&gt;&lt;strong&gt;性质2&lt;/strong&gt;：r具有对称性。即 &lt;span
class="math inline"&gt;\(X\)&lt;/span&gt;与 &lt;span
class="math inline"&gt;\(Y\)&lt;/span&gt;之间的相关系数和 &lt;span
class="math inline"&gt;\(Y\)&lt;/span&gt;与 &lt;span
class="math inline"&gt;\(X\)&lt;/span&gt;之间的相关系数相等，即 &lt;span
class="math inline"&gt;\(r_{XY}= r_{YX}\)&lt;/span&gt;。&lt;/p&gt;
&lt;/div&gt;


---

## 相关关系的描述与测度：Pearson相关系数

Pearson相关系数具有如下性质：

&lt;div class="notes"&gt;
&lt;p&gt;&lt;strong&gt;性质3&lt;/strong&gt;： &lt;span
class="math inline"&gt;\(r\)&lt;/span&gt;数值大小与 &lt;span
class="math inline"&gt;\(X\)&lt;/span&gt;和 &lt;span
class="math inline"&gt;\(Y\)&lt;/span&gt;原点及尺度无关，即改变 &lt;span
class="math inline"&gt;\(X\)&lt;/span&gt;和 &lt;span
class="math inline"&gt;\(Y\)&lt;/span&gt;的数据原点及计量尺度，并不改变 &lt;span
class="math inline"&gt;\(r\)&lt;/span&gt;数值大小。&lt;/p&gt;
&lt;/div&gt;

&lt;div class="notes"&gt;
&lt;p&gt;&lt;strong&gt;性质4&lt;/strong&gt;：仅仅是 &lt;span
class="math inline"&gt;\(X\)&lt;/span&gt;与 &lt;span
class="math inline"&gt;\(Y\)&lt;/span&gt;之间线性关系的一个度量，它不能用于描述非线性关系。这意为着，
&lt;span
class="math inline"&gt;\(r=0\)&lt;/span&gt;只表示两个变量之间不存在线性相关关系，并不说明变量之间没有任何关系&lt;/p&gt;
&lt;/div&gt;

&lt;div class="notes"&gt;
&lt;p&gt;&lt;strong&gt;性质5&lt;/strong&gt;： &lt;span
class="math inline"&gt;\(r\)&lt;/span&gt;虽然是两个变量之间线性关系的一个度量，却不一定意味着
&lt;span class="math inline"&gt;\(X\)&lt;/span&gt;与 &lt;span
class="math inline"&gt;\(Y\)&lt;/span&gt;一定有因果关系。&lt;/p&gt;
&lt;/div&gt;

---

## 相关关系的描述与测度：Pearson相关系数

下面给出实证研究时，对样本相关系数的经验解释：

&lt;div class="fyi"&gt;
&lt;ul&gt;
&lt;li&gt;&lt;p&gt;当 &lt;span
class="math inline"&gt;\(|r|&amp;lt;0.8\)&lt;/span&gt;时，可视为两个变量之间高度线性相关。&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;当 &lt;span
class="math inline"&gt;\(0.5&amp;lt;|r|&amp;lt;0.8\)&lt;/span&gt;时，可视为中度线性相关。&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;当 &lt;span
class="math inline"&gt;\(0.3&amp;lt;|r|&amp;lt;0.5\)&lt;/span&gt;时，视为低度线性相关。&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;当 &lt;span
class="math inline"&gt;\(|r|&amp;lt;0.3\)&lt;/span&gt;时，认为两个变量之间的相关程度极弱。&lt;/p&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
